<!DOCTYPE html>
<html ng-app="desafiosquid">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <title>Tecido Form</title>

        <!-- Base Css Files -->
        <link href="css/bootstrap.css" rel="stylesheet" />

        <!-- Font Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="assets/font-awesome.min.css" rel="stylesheet" />
        <link href="assets/ionicons.min.css" rel="stylesheet" />
        <link href="css/material-design-iconic-font.min.css" rel="stylesheet">


        <!-- animate css -->
        <link href="css/animate.css" rel="stylesheet" />

        <!-- Waves-effect -->
        <link href="css/waves-effect.css" rel="stylesheet">

        <!-- sweet alerts -->
        <link href="assets/sweet-alert/sweet-alert.min.css" rel="stylesheet">

        <!-- Custom Files -->
        <link href="css/helper.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="js/modernizr.min.js"></script>
        <link rel="stylesheet" href="print-style.css" type="text/css" media="print" />
        <style>
            .input-style {
                    padding-right: 0px; 
                    padding-left: 0px;
                }
                .form-group {
                    margin-bottom: 0px;
                }
                .form-control {
                    border: 1px solid black;
                    color: black;
                    font-weight: bold;
                    background: white;
                }
                .field {
                    position: relative;
                }
                .field__label {
                    color: black;
                    box-sizing: border-box;
                    display: block;
                    font-size: 9px;
                    line-height: 1;
                    opacity: 0;
                    overflow: hidden;
                    padding: .5em 1em;
                    pointer-events: none;
                    position: absolute;
                    text-overflow: ellipsis;
                    top: 35px;
                    text-align: left;
                    transform: translateY(3px);
                    transition: all .2s ease-out;
                    user-select: none;
                    white-space: nowrap;
                    width: 100%;
                    z-index: 1;
                    opacity: 1;
                }
                img {
                    float: right;
                    margin-top: 10%;
                    margin-right: 20px;
                    height: 1.5cm;
                }
                #section-to-print, #section-to-print * {
                    visibility: visible;
                }
        </style>
    </head>
    <body ng-controller="TagsController">
        <h2 style="text-align: center;">Complete all the fields to print out.</h2>
        <h4 style="text-align: center;">And then click at Save PNG button.</h4>
        <br/>
        <br/>
        <!-- Begin page -->
        <div style="height: 10cm; width:10cm; margin:0 auto;" id="screenshotableArea">
            <!-- Content -->
            <form name="myForm">
                <div class="form-row field">
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">CÓDIGO</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">GRADE</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3 input-style">
                        <label class="field__label">QUANTIDADE</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                    <div class="form-group col-md-9 input-style">
                        <label class="field__label">COMPOSIÇÃO</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">LARGURA (m)</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">GRAMATURA (g/m²)</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">LOTE NO.</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">ROLL NO.</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 input-style">
                        <label ng-if="tag.length == 18" class="field__label">(QR CODE)</label>
                        <qr ng-if="tag.length == 18" class="form-control pull-right qrcode" style="height: 3cm; background: #ffe5d3;" text="tag" image="true"></qr>
                    </div>
                    <div class="form-group col-md-6 input-style">
                        <label class="field__label">TAG</label>
                        <input type="text" class="form-control" ng-model="tag" style="height: 1.5cm; background: #ffe5d3;" dir="rtl" required>
                    </div>
                    <div class="form-group col-md-6 input-style pull-right">
                        <label class="field__label">PAÍS DE ORIGEM</label>
                        <input type="text" class="form-control" style="height: 1.5cm;" dir="rtl" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12 input-style">
                        <input type="text" class="form-control" style="height: 1cm; background: #dff1d9;">
                    </div>
                </div>
            </form>
            <!-- END Content --> 
        </div>
        <input type="button" id="btnSave" value="Save PNG" style="margin: 0 auto;"/>
        <br/><br/>
        <div id="img-out">
        </div>
        <!-- END wrapper -->
        <script>
            var resizefunc = [];
        </script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/tags-controller.js"></script>
        <!-- jQuery  -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/waves.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="assets/chat/moment-2.2.1.js"></script>
        <script src="assets/jquery-sparkline/jquery.sparkline.min.js"></script>
        <script src="assets/jquery-detectmobile/detect.js"></script>
        <script src="assets/fastclick/fastclick.js"></script>
        <script src="assets/jquery-slimscroll/jquery.slimscroll.js"></script>
        <script src="assets/jquery-blockui/jquery.blockUI.js"></script>
        <!-- CUSTOM JS -->
        <script src="js/jquery.app.js"></script>
        <!-- Chat -->
        <script src="js/jquery.chat.js"></script>
        <!-- Todo -->
        <script src="js/jquery.todo.js"></script>
        <!-- html2canvas -->
        <script src="js/html2canvas.min.js"></script>
        <!-- QRCODE -->
        <script src="js/services/qrcode.js/lib/qrcode.min.js"></script>
        <script src="js/services/angular-qr/angular-qr.min.js"></script>
        <script>
            $("#btnSave").click(function() {
                html2canvas(document.querySelector("#screenshotableArea"),{width: 377.95275591, height: 377.95275591, logging: false}).then(canvas => {
                    $("#img-out").append(canvas);
                });
            });
        </script>
    </body>
</html>
